<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower-Market</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/tailwind.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <section>
        <nav
          class="navbar max-w-[71.25rem] max-h-[71px] m-auto flex justify-between items-center mt-[30px] inter-font"
        >
          <div>
            <img class="logo" src="B12A02-Responsive-Flowers/assets/logo.png" alt="" />
          </div>
          <div class="flex gap-[48px]">
            <div class="hidden sm:flex sm:gap-[48px]">
              <a href="">Home</a>
              <a href="">Shop</a>
              <a href="">About us</a>
            </div>
            <div class="flex">
              <a>
                <img
                  class="h-[24px] w-[24px] mr-[10px]"
                  src="B12A02-Responsive-Flowers/assets/shopping-cart.png"
                  alt=""
                />
              </a>
              <a href="" class="">Cart ($56)</a>
            </div>
          </div>
        </nav>
      </section>
      <section class="banner">
        <div class="b-content w-1/2">
          <h1 class="noto-serif-font">
            ALWAYS <span style="color:#E95A08 ;">FRESH <br>FLOWERS</br></span>
          </h1>

          <p class="inter-font">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div>
          <img src="B12A02-Responsive-Flowers/assets/hero-flower.png" alt="" />
        </div>
      </section>
    </header>
    
  </body>
</html>
